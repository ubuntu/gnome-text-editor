name: gnome-text-editor
base: core22
grade: stable
confinement: strict
adopt-info: gnome-text-editor

slots:
  # for GtkApplication registration
  gnome-text-editor:
    interface: dbus
    bus: session
    name: org.gnome.TextEditor

layout:
  /usr/share/gnome-text-editor:
    bind: $SNAP/usr/share/gnome-text-editor

apps:
  gnome-text-editor:
    extensions: [gnome]
    command: usr/bin/gnome-text-editor
    desktop: usr/share/applications/org.gnome.TextEditor.desktop
    common-id: org.gnome.TextEditor.desktop
    environment:
      GTK_USE_PORTAL: "1"
      GDK_DEBUG: "portals"
    plugs:
      - home
      - removable-media
      - mount-observe
      - cups

parts:
  gnome-text-editor:
# ext:updatesnap
    source: https://gitlab.gnome.org/GNOME/gnome-text-editor.git
    source-tag: '45.3'
    source-depth: 1
    plugin: meson
    meson-parameters:
      - --prefix=/usr
      - --buildtype=release
      - -Dbugreport_url=https://github.com/ubuntu/gnome-text-editor/issues
    parse-info: [usr/share/metainfo/org.gnome.TextEditor.appdata.xml]
    build-packages:
      - libeditorconfig-dev
      - libfreetype6
    override-pull: |
      craftctl default
      craftctl set version=$(git describe --tags --abbrev=10)
      git apply ${CRAFT_PROJECT_DIR}/patches/use-font-dialog.diff

  libraries:
    after: [ gnome-text-editor ]
    plugin: nil
    stage-packages:
      - libeditorconfig0
    prime:
      - usr/lib/*/libeditorconfig.so.*
